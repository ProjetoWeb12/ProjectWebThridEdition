    <header>
        <h1>Albuns da banda</h1>
    </header>

    <a href="../html/kiss-index.html" class="retorno" style="text-decoration: none;">Retornar</a>

    <section>
        <div style="display: inline;">
            <figure class="album">
                <img src="../img/album(1).jpg" alt="album 1" title="Destroyer">
                <p>Destroyer é o quarto álbum de estúdio da banda de hard rock, Kiss, lançado em 1976, teve como produtor Bob Ezrin. É o segundo álbum consecutivo do Kiss que alcançou Top 20 no Estados Unidos. Ganhou disco de ouro pela RIAA em 22 de Abril de 1976 e disco de platina em 11 de novembro do mesmo ano.</p>
            </figure>

            <figure class="album">
                <img src="../img/album(2).jpg" alt="album 2" title="Rock and Roll Over">
                <p>Rock and Roll Over é o quinto álbum de estúdio da banda de hard rock Kiss. Depois do álbum Destroyer que contou com a participação da orquestra Orquestra Sinfônica-Filarmônica de Nova Iorque o Kiss voltou a sonoridade forte que caracterizou seus três primeiros álbuns.</p>
            </figure>

            <figure class="album">
                <img src="../img/album(3).jpg" alt="album 3" title="Unmasked">
                <p>Unmasked é o oitavo álbum de estúdio da banda de hard rock Kiss, o último com a formação original. Foi o último álbum com a presença de Peter Criss, apesar deste não ter participado da gravação de nenhuma música, com Anton Fig gravando em seu lugar. O álbum não agradou muito os fãs do Kiss, pois era mais pop do que hard rock.</p>
            </figure>

            <figure class="album">
                <img src="../img/album(4).jpg" alt="album 4" title="Creatures of the Night">
                <p>Creatures of the Night é um álbum da banda de hard rock Kiss, é o décimo álbum de estúdio e o último pela gravadora Casablanca Records. O Kiss estava com popularidade fraca depois do fiasco de seus últimos álbuns (Unmasked e Music from "The Elder"), eles eram muito comerciais e não agradaram aos fãs. Então o Kiss resolveu voltar às suas raízes no hard rock e heavy metal.</p>
            </figure>

            <figure class="album">
                <img src="../img/album(5).jpg" alt="album 5" title="Animalize">
                <p>Animalize é o décimo segundo álbum de estúdio da banda estado-unidense de hard rock Kiss, lançado em 1984. O álbum deu continuidade ao ressurgimento comercial do Kiss que começou com o Lick It Up e foi certificado com disco duplo de platina pela RIAA em dezembro de 1984, é o álbum mais vendido desde Alive II em 1977.</p>
            </figure>

            <figure class="album">
                <img src="../img/album(6).jpg" alt="album 6" title="Rock of the Universe">
                <p>Depois do estrondoso sucesso de Alive! o Kiss queria fazer um álbum que capturasse a energia das apresentações ao vivo. Para isso chamaram Bob Ezrin que ja tinha trabalhado com Alice Cooper, Bob Ezrin adicionou vários efeitos de som no álbum como vozes de crianças ("God of Thunder"), coros ("Great Expectations"), orquestras ("Beth"), as orquestrações ficaram a cargo da Orquestra Filarmônica de Nova Iorque.</p>
            </figure>
        </div>
