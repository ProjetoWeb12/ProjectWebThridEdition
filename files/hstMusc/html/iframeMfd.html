<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/581c962ab9.js" crossorigin="anonymous"></script>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Texturina:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&family=Texturina:wght@100&display=swap" rel="stylesheet">
    
    <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
    
    <script  type="text/javascript" src="js/js.js"></script>
    <link rel="stylesheet" href="../estylo.css">
    <title>Document</title>
</head>
<body>
    
   <!--MODELO PRINCIPAL-->

    <ol>
        <h3>Munford & Sons</h3>
        
        <div id="nome_musica"></div>
        <li>

            <button  id="audioPlay" onclick="play1()" style="display: none;"><span class="glyphicon glyphicon-play btnMs"></span></button>
            <button  id="pause2" onclick="pause1()" style="display: none;" > <span class="glyphicon glyphicon-pause btnMs"></span></button>
            <button   onclick="stop()"><span class="glyphicon glyphicon-repeat btnMs"></span></button>
            <button   onclick="aumentar()"> <span class="glyphicon glyphicon-volume-up btnMs"></span> </button>
            <button   onclick="diminuir()"> <span class="glyphicon glyphicon-volume-down btnMs"></span> </button>
            <button  onclick="proximo()">  <span class="glyphicon glyphicon-fast-forward btnMs"></span></button>

       </li>
    </ol>
    <audio preload="none" id="audioList"></audio> 


    <script>
   
     

    var i = 0;
    var musica = [
        {mp3:'../musica/MfdAfter_the_storm.mp4', titulo:'After tge storm'},
        {mp3:'../musica/MfdAwake_my_soul.mp4',titulo:'Awake my soul'},
        {mp3:'../musica/MfdSigh_no_more.mp4',titulo:'Sigh no more'},
        {mp3:'../musica/MfdThe_cave.mp4',titulo:'The cave'},
        {mp3:'../musica/MfdWinter_winds.mp4',titulo:'Winter winds'}
    ];
        audio = document.getElementById('audioList');
        
        

        var playBtn = document.getElementById('audioPlay')
        var pausebtn = document.getElementById('pause2');
       
        function play1(){
            
            
            audio.play();
            playBtn.style.display="none";
            pausebtn.style.display = "inline-block";

        //colocar um style pra saber quando ele tiver precionado 
        };
        function pause1(){

            audio.pause();
            playBtn.style.display = "inline-block";
            
            pausebtn.style.display = "none";
            
        };
        function proximo(){
            if(audio.canPlayType("audio/mp4") !=''){
                audio.src=musica[i].mp4;

            }
            else{
                audio.src=musica[i].ogg;
            }
            document.getElementById('nome_musica').innerHTML=musica[i].titulo;
            audio.play();
            i++;
            pausebtn.style.display = "inline-block";
            if(i>=musica.length) i=0;

        }
        function aumentar(){
        if(audio.volume <1); audio.volume +=0.1;

        }
        function diminuir(){
        if( audio.volume > 0)  audio.volume -= 0.1;
        }
       

        function stop(){
        audio.currentTime = 0;
       
    }
    </script>
</body>
</html>
