<!DOCTYPE html>
<html>
<head>
	<script src="https://kit.fontawesome.com/581c962ab9.js" crossorigin="anonymous"></script>
	<style type="text/css">
		footer{float: left;margin-top: 10px;padding-top: 10px;width: 100%;background-color: #000000;color: white;text-align: center;font-size: 15px;}
		footer div{margin-bottom: 10px;font-size: 30px;}
		footer div a{color: #fff;}
		footer div i{transition: all 1s ease;}
		footer div i:hover{box-shadow: 2px 2px 20px #00ace6;color:#00ace6;}
	</style>
	<link rel="stylesheet" type="text/css" href="css/join_us.css">
	<title>Junte-se a nós!</title>
</head>
<body>
	<div style="background-color: #000;color: #fff; width: 100%; height:30px;">
		<h2>HdA Productions</h2>
	</div>

	<form id="form" class="form">
		<h2 class="title">Preencha o Formulário</h2>
		<div class="form-control">
			<label for="username">Nickname</label>
			<input type="text" placeholder="user" id="username" />	
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="email">Email</label>
			<input type="email" placeholder="user@gmail.com" id="email" />	
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="idade">Idade</label>
			<input type="number" placeholder="16" id="idade"/>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="sexo">Gênero sexual</label>
			<input type="textarea" placeholder="Sou..." id="sexo"/>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="bio">descreva suas habilidades</label>
			<input type="textarea" placeholder="Sou bom em..." id="bio"/>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="last">Porque deveriamos adicioná-lo/a ao maior conglomerado de hackers chumbeta do Brasil?</label>
			<input type="textarea" placeholder="Pelo motivo de que..." id="last"/>
			<small>Error message</small>
		</div>

		<button id="button">Submit</button>
	</form>













<footer>
		<p>Todos os Direitos Reservados &copy;HdA Productions 2020</p>
		<div>
			<a href="https://github.com/ProjetoWeb12"><i class="fab fa-github-square"></i></a>
			<a href=""><i class="fab fa-linkedin"></i></a>
			<a href=""><i class="fab fa-twitter-square"></i></a>
			<a href=""><i class="fab fa-instagram-square"></i></a>
		</div>
	</footer>
<script src="join_us.js"></script>
</body>
</html>
